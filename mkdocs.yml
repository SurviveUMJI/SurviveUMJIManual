site_name: 密西根学院生存指南
site_url: https://surviveumji.github.io/SurviveUMJIManual/
repo_url: https://github.com/SurviveUMJI/SurviveUMJIManual/
edit_uri: 'edit/master/docs'
use_directory_urls: false
plugins:
  - search:
      lang:
        - en
        - ja
theme:
  logo: assets/logo.svg
  favicon: assets/logo.svg
  name: material
  language: zh
  features:
    - navigation.tracking
    - navigation.expand
    - navigation.tabs
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  custom_dir: overrides
extra:
  disqus: surviveumjimanual
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SurviveUMJI
copyright: Copyright &copy; 2021 - 2021 SurviveUMJI
extra_javascript:
    - '//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js'
nav:
  - 序: index.md
  - 本科生课程:
    - undergraduate/course/grade.md
    - undergraduate/course/epic.md
  - 本科生助教体系:
    - 作为一名助教:
      - undergraduate/ta/ta/what.md
      - undergraduate/ta/ta/value.md
      - 我们为什么会当助教:
        - makersmelx: undergraduate/ta/ta/why/makersmelx.md
    - 作为一名学生:
      - undergraduate/ta/student/what.md
  - 院长见面会:
    - dean_meeting/index.md
  - JI有什么问题，以及学生该不该来JI:
    - undergraduate/JI/wrong_with_JI.md
  - 关于:
    - about/release_note.md
    - about/license.md
